<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator de Bacșiș</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Calculator de Bacșiș</h2>

        <label for="bill">Valoarea notei de plată:</label>
        <input type="number" id="bill" placeholder="Introduceti suma" required>

        <label for="tip">Selectează bacșiș:</label>
        <select id="tip" onchange="toggleCustomTip()">
            <option value="0">Nu las bacșiș</option>
            <option value="0.05">5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="custom">Opțiune personalizată</option>
        </select>

        <div id="customTipContainer" style="display:none;">
            <label for="customTip">Introduceti procentaj personalizat (%):</label>
            <input type="number" id="customTip" placeholder="Introduceti procentaj" min="0">
        </div>

        <button onclick="calculateTip()">Calculează</button>
        <button onclick="resetCalculator()">Reset</button>

        <div id="results" style="margin-top: 20px;">
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
